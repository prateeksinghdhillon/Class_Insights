serverlessConfiguration:
  runtime: nodejs18.x
  versionFunctions: false
  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_REGION, 'ap-south-1'}
  timeout: 30

  environment:
    stageSpecificData:
      dev:
        defaultMemorySize: 128
        authorizerArn: arn:aws:lambda:ap-south-1:919008000681:function:class-insights-auth-dev-authorizerFunc
      uat:
        defaultMemorySize: 128
        # authorizerArn: arn:aws:lambda:ap-south-1:919008000681:function:class-insights-auth-dev-authorizerFunc
      prod:
        defaultMemorySize: 256
        # authorizerArn: arn:aws:lambda:us-west-2:385221134016:function:SPA-Auth-prod-userAuthorizer

    authorizerType: request
    authorizerResultTtlInSeconds: 300
    authorizerIdentitySource: method.request.header.Authorization
